<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simon Says</title>
</head>
<body class="p-3">
    <h1>Simon Say Game</h1>
    <div class="d-flex align-items-center mt-4">
        <h3>Ricordati tutti i numeri per vincere (hai 30 secondi di tempo per memorizzarli)</h3>
        <button class="btn btn-danger ms-4" id="play">Play</button>
    </div>
    <div class="d-flex align-items-center">
        <span id="numeri" class="fs-3"></span>
        <span id="timer" class="fs-3 ms-5"></span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
